<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="site-header">
    <h1>My Responsive Website</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout: Grid -->
  <main class="main-layout">
    
    <!-- Content Area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area of the page. Resize the window to see how the layout adjusts across devices.</p>
      
      <!-- Cards using Flexbox -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional content, links, or ads can go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 My Responsive Website</p>
  </footer>

</body>
</html>
